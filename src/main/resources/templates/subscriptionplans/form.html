<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${subscriptionPlan.id == null} ? 'Nouvelle Formule' : 'Modifier Formule'">Formulaire Formule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
<nav class="bg-white shadow-sm px-4 py-3 mb-6">
    <a th:href="@{/subscription-plans}" class="text-indigo-600 hover:underline">&larr; Retour à la liste</a>
</nav>
<main class="mx-auto max-w-lg px-4 sm:px-6 lg:px-8 py-8">
    <div class="rounded-xl bg-white shadow-sm ring-1 ring-gray-900/5 p-6">
        <form th:action="@{/subscription-plans/save}" th:object="${subscriptionPlan}" method="post" class="space-y-6">
            <!-- only rendered when editing (id ≠ null), and will be a proper hidden field -->
            <input
                    type="hidden"
                    th:if="${subscriptionPlan.id != null}"
                    th:field="*{id}" />

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="name" name="name" th:field="*{name}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
            </div>
            <div>
                <label for="monthlyFee" class="block text-sm font-medium text-gray-700">Tarif Mensuel (€)</label>
                <input type="number" step="0.01" id="monthlyFee" name="monthlyFee" th:field="*{monthlyFee}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md shadow hover:bg-indigo-700">
                    <span th:text="${subscriptionPlan.id == null} ? 'Créer' : 'Mettre à jour'">Enregistrer</span>
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
